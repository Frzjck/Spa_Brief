<div class="content">
  <div class="displayTableCell">
    <div class="authBlock">
      <h1>Sign Up</h1>
      <div class="formGroup">
        <mat-form-field>
          <input
            matInput
            type="email"
            class="formControl"
            placeholder="Username"
            #userName
            required
          />
        </mat-form-field>
      </div>
      <div class="formGroup">
        <mat-form-field>
          <input
            matInput
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            required
          />
        </mat-form-field>
      </div>
      <div class="formGroup">
        <mat-form-field>
          <input
            matInput
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
          />
        </mat-form-field>
      </div>
      <div class="formGroup">
        <button
          mat-raised-button
          (click)="
            authService.SignUp(userEmail.value, userPwd.value, userName.value)
          "
          color="primary"
        >
          Sign Up
        </button>
      </div>
      <div class="redirectToLogin">
        <span
          >Already have an account?
          <button mat-button color="primary" routerLink="/sign-in">
            Sign In
          </button></span
        >
      </div>
    </div>
  </div>
</div>
